<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>مرحبا بكم في موقع </title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }


    body {
        height: 100vh;
        background-image: url("π.png");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        font-family: "Georgia", serif;
        overflow: hidden;
    }

    .overlay {
        position: absolute;
        inset: 0;
        background: rgba(0, 0, 0, 0.25);
    }

    .content {
        position: absolute;
        bottom: 40px;
        width: 100%;
        text-align: center;
        z-index: 2;
    }

    .content button {
        padding: 14px 40px;
        font-size: 1.1rem;
        background: linear-gradient(135deg, #ffd700, #ffb700);
        border: none;
        border-radius: 40px;
        color: #000;
        cursor: pointer;
        box-shadow: 0 0 20px rgba(255,215,0,0.6);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .content button:hover {
        transform: scale(1.05);
        box-shadow: 0 0 35px rgba(255,215,0,0.9);
    }
</style>
</head>

<body>

    <div class="overlay"></div>

    <div class="content">
        <h1 style="color: white; margin-bottom: 20px;">مرحبا بكم في موقعنا</h1>
        <button onclick="goNext()">πادخل تجربة </button>
    </div>

    <script>
        function goNext() {
            window.location.href = "page3.html";
        }
    </script>

</body>
</html>
